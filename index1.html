<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    #error-message {
      color: red;
      display: none;
    }
    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .counter span {
      font-size: 24px;
      margin: 0 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      display: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #clear {
      display: block;
    }
    /* Style for underlining */
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Counter using HTML</h1>
    <!-- Added class 'underline' to underline the text -->
    <p><u class="underline">Your current score is:</u> <span id="current-score">0</span></p>
    <p id="error-message">Cannot decrement below 0</p>
    <div class="counter">
      <button id="decrement">-</button>
      <div id="count">0</div>
      <button id="increment">+</button>
    </div>
    <button id="clear">Clear</button>
  </div>

  <script>
    const decrementBtn = document.getElementById('decrement');
    const incrementBtn = document.getElementById('increment');
    const clearBtn = document.getElementById('clear');
    const countDisplay = document.getElementById('count');
    const errorDisplay = document.getElementById('error-message');
    const currentScoreDisplay = document.getElementById('current-score');
    let count = 0;

    decrementBtn.addEventListener('click', () => {
      if (count > 0) {
        count--;
        countDisplay.textContent = count;
        errorDisplay.style.display = 'none';
      } else {
        errorDisplay.style.display = 'block';
      }
      clearBtn.style.display = count === 0 ? 'none' : 'block';
      currentScoreDisplay.textContent = count;
    });

    incrementBtn.addEventListener('click', () => {
      count++;
      countDisplay.textContent = count;
      clearBtn.style.display = 'block';
      errorDisplay.style.display = 'none';
      currentScoreDisplay.textContent = count;
    });

    clearBtn.addEventListener('click', () => {
      count = 0;
      countDisplay.textContent = count;
      clearBtn.style.display = 'none';
      errorDisplay.style.display = 'none';
      currentScoreDisplay.textContent = count;
    });
  </script>
</body>
</html>
